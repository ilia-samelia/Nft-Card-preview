<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Nft Card preview</title>
    <link rel="icon" href="image-equilibrium-favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="img-container">
          <img src="image-equilibrium.jpg" alt="equilibrium-image" />
          <div class="icon-view-logo">
            <img src="icon-view.svg" alt="view-icon" />
          </div>
        </div>
        <div class="header">
          <h2>Equilibrium #3429</h2>
        </div>
        <div class="description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="eth-logo-price-days-left">
          <div class="eth-logo-price">
            <div class="eth-logo">
              <img src="icon-ethereum.svg" alt="etherium-logo" />
            </div>
            <div class="eth-price">
              <p>0.041 ETH</p>
            </div>
          </div>

          <div class="days-left-logo-description">
            <div class="days-left-logo">
              <img src="icon-clock.svg" alt="clock-img" />
            </div>
            <div class="days-left-description">
              <p>3 days left</p>
            </div>
          </div>
        </div>

        <hr />

        <div class="creation-of-author-logo">
          <div class="author-logo">
            <img src="image-avatar.png" alt="author-img" />
          </div>
          <div class="creation-of">
            <p>Creation of</p>
          </div>
          <a href="#">Jules Wyvern</a>
        </div>
      </div>
    </div>
  </body>
</html>
